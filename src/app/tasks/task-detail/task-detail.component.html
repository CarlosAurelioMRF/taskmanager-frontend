<h1 class="page-header">Detalhes da Tarefa: {{ task.title }}</h1>

<form [formGroup]="reactiveTaskForm" (ngSubmit)="updateTask()">
  <div class="row">
    <div class="form-group col-md-6 has-feedback" [ngClass]="fieldClassForErrorOrSuccess('title')">
      <label for="title" class="control-label">Titulo</label>
      <input id="title" type="text" formControlName="title" class="form-control">
      <span class="glyphicon form-control-feedback" [ngClass]="iconClassForErrorOrSuccess('title')"></span>                        

      <div *ngIf="showFieldError('title')" class="text-danger">
        <div *ngIf="getField('title').errors.required">O titulo é obrigatório.</div>
        <div *ngIf="getField('title').errors.minlength">O titulo deve ter no minimo 3 caracteres.</div>
        <div *ngIf="getField('title').errors.maxlength">O titulo deve ter no máximo 255 caracteres.</div>        
      </div>      
    </div>

    <div class="form-group col-md-3 has-feedback" [ngClass]="fieldClassForErrorOrSuccess('deadline')">
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <input id="deadline" type="text" formControlName="deadline" class="form-control">
      <span class="glyphicon form-control-feedback" [ngClass]="iconClassForErrorOrSuccess('deadline')"></span>            

      <div *ngIf="showFieldError('deadline')" class="text-danger">O prazo de entrega é obrigatório.</div>
    </div>

    <div class="form-group col-md-3 has-feedback" [ngClass]="fieldClassForErrorOrSuccess('done')">
      <label for="done" class="control-label">Situação</label>
      <select formControlName="done" class="form-control" id="done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
      <span class="glyphicon form-control-feedback" [ngClass]="iconClassForErrorOrSuccess('done')"></span>      

      <div *ngIf="showFieldError('done')" class="text-danger">A situação é obrigatório.</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Titulo</label>
      <textarea id="description" type="text" formControlName="description" class="form-control" rows="4"></textarea>
    </div>
  </div>

  <button [disabled]="reactiveTaskForm.invalid" type="submit" class="btn btn-success">Salvar</button>
  <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>  

  <pre> {{ reactiveTaskForm.value | json }}</pre>
</form>
