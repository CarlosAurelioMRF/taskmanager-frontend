<h1 class="page-header">Detalhes da Tarefa: {{ task.title }}</h1>

<form [formGroup]="reactiveTaskForm">
  <div class="row">
    <div class="form-group col-md-6 has-feedback" [class.has-error]="showFieldError(reactiveTaskForm.get('title'))" [class.has-success]="reactiveTaskForm.get('title').valid">
      <label for="title" class="control-label">Titulo</label>
      <span class="glyphicon form-control-feeback" [class.glyphicon-remove]="showFieldError(reactiveTaskForm.get('title'))" [class.glyphicon-ok]="reactiveTaskForm.get('title').valid" style="margin-right: 20px"></span>                  
      <input id="title" type="text" formControlName="title" class="form-control">

      <div *ngIf="showFieldError(reactiveTaskForm.get('title'))" class="text-danger">
        <div *ngIf="reactiveTaskForm.get('title').errors.required">O titulo é obrigatório.</div>
        <div *ngIf="reactiveTaskForm.get('title').errors.minlength">O titulo deve ter no minimo 3 caracteres.</div>
        <div *ngIf="reactiveTaskForm.get('title').errors.maxlength">O titulo deve ter no máximo 255 caracteres.</div>        
      </div>      
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldError(reactiveTaskForm.get('deadline'))" [class.has-success]="reactiveTaskForm.get('deadline').valid">
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <span class="glyphicon form-control-feeback" [class.glyphicon-remove]="showFieldError(reactiveTaskForm.get('deadline'))" [class.glyphicon-ok]="reactiveTaskForm.get('deadline').valid" style="margin-right: 20px"></span>      
      <input id="deadline" type="text" formControlName="deadline" class="form-control">
      <div *ngIf="showFieldError(reactiveTaskForm.get('deadline'))" class="text-danger">O prazo de entrega é obrigatório.</div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldError(reactiveTaskForm.get('done'))" [class.has-success]="reactiveTaskForm.get('done').valid">
      <label for="done" class="control-label">Situação</label>
      <span class="glyphicon form-control-feeback" [class.glyphicon-remove]="showFieldError(reactiveTaskForm.get('done'))" [class.glyphicon-ok]="reactiveTaskForm.get('done').valid" style="margin-right: 20px"></span>      
      <select formControlName="done" class="form-control" id="done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
      <div *ngIf="showFieldError(reactiveTaskForm.get('done'))" class="text-danger">A situação é obrigatório.</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Titulo</label>
      <textarea id="description" type="text" formControlName="description" class="form-control" rows="4"></textarea>
    </div>
  </div>

  <pre> {{ reactiveTaskForm.value | json }}</pre>
</form>
