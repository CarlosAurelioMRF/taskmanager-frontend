<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="row">  
    <div class="form-group col-md-6 has-feedback" [class.has-error]="showFieldError(title)" [class.has-success]="title.valid">
      <label for="title" class="control-label">Titulo</label>
      <span class="glyphicon form-control-feeback" [class.glyphicon-remove]="showFieldError(title)" [class.glyphicon-ok]="title.valid" style="margin-right: 20px"></span>      
      <input #title="ngModel" [(ngModel)]="task.title" type="text" class="form-control" name="title" id="title" required minlength="3" maxlength="255">

      <div *ngIf="showFieldError(title)" class="text-danger">
        <div *ngIf="title.errors.required">O titulo é obrigatório.</div>
        <div *ngIf="title.errors.minlength">O titulo deve ter no minimo 3 caracteres.</div>
        <div *ngIf="title.errors.maxlength">O titulo deve ter no máximo 255 caracteres.</div>        
      </div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldError(deadline)" [class.has-success]="deadline.valid">
        <label for="deadline" class="control-label">Prazo de Entrega</label>
        <span class="glyphicon form-control-feeback" [class.glyphicon-remove]="showFieldError(deadline)" [class.glyphicon-ok]="deadline.valid" style="margin-right: 20px"></span>      
        <input #deadline="ngModel" [(ngModel)]="task.deadline" type="text" class="form-control" name="deadline" id="deadline" required>
        <div *ngIf="showFieldError(deadline)" class="text-danger">O prazo de entrega é obrigatório.</div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldError(done)" [class.has-success]="done.valid">
      <label for="done" class="control-label">Situção</label>
      <span class="glyphicon form-control-feeback" [class.glyphicon-remove]="showFieldError(done)" [class.glyphicon-ok]="done.valid" style="margin-right: 20px"></span>      
      <select #done="ngModel" [(ngModel)]="task.done" type="text" class="form-control" name="done" id="done" required>
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
      <div *ngIf="showFieldError(done)" class="text-danger">A situação é obrigatório.</div>
    </div>      
  </div>

  <div class="row">
    <div class="form-group col-md-12">
        <label for="description" class="control-label">Descrição</label>
          <textarea [(ngModel)]="task.description" type="text" class="form-control" name="description" id="description" rows="4"></textarea>
      </div>
  </div>

  <button type="submit" class="btn btn-default" (click)="goBack()">Voltar</button>
  <button [disabled]="taskForm.invalid" type="submit" class="btn btn-success" (click)="updateTask()">Salvar</button>
</form>
